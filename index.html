<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title>Storage</title>
</head>


   
  
<div class="flexItem">
<div class="flexRow">
 <div class="rowItem">  
<form name="my-form">
         
    <!-- Input field -->
    <label>Enter your name</label>
    <input type="text" name="name">
    
    <!-- Textarea -->
    <label>Write a few words about you</label>
    <textarea name="bio"></textarea>
 
    <!-- Dropdown select menu -->
    <label>Select you favorite color</label>
    <select name="fav-color">
       <option value="">Select a color</option>
       <option value="red">Red</option>
       <option value="green">Green</option>
       <option value="blue">Blue</option>
       <option value="black">Black</option>
    </select>

    <!-- Radio buttons -->
    <div class="radio-buttons">
       <label>Select Gender</label>
       <span>Male</span>
       <input type="radio" name="gender" value="male">

       <span>Female</span>
       <input type="radio" name="gender" value="female">

       <span>Other</span>
       <input type="radio" name="gender" value="Other">
    </div>

    <!-- Checkboxes -->
    <div class="checkboxes">
       <label>Select the foods you like</label>
       <span>Pizza</span>
       <input class="fav-foods" type="checkbox" 
          name="foods[]" value="pizza">

       <span>Spaghetti</span>
       <input class="fav-foods" type="checkbox" 
          name="foods[]" value="spaghetti">

       <span>Broccoli</span>
       <input class="fav-foods" type="checkbox" 
          name="foods[]" value="broccoli">
    </div>

    <!-- Submit button -->
    <button type="submit" name="submit">Submit</button>
 </form>
</div> 
 <!-- Output container -->
 <div class="rowItem">
 <div class="out">
    <code>
       <p>Name:</p>
       <p>Bio:</p>
       <p>Fav color:</p>
       <p>Gender:</p>
       <p>Fav food:</p>
    </code>
 </div>
</div>
</div> <!-- End of page -->
</div>
</div>
<script src="js/script.js"></script>

</body>
</html>
